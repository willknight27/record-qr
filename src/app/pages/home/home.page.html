<ion-header>
  <ion-toolbar>
    <ion-title>Inicio</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="presentPopover($event)">
        <ion-icon slot="icon-only" name="person-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>

    <ion-tab-bar slot="bottom">
  
      <ion-tab-button  class="ion-text-center" tab="perfil">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label class="tab-btn-text">Perfil</ion-label>
      </ion-tab-button>
  
      <ion-tab-button class="ion-text-center" tab="escanear">
        <ion-icon name="qr-code-outline"></ion-icon>
        <ion-label class="tab-btn-text">Escanear</ion-label>
      </ion-tab-button>
  
      <ion-tab-button class="ion-text-center" tab="asistencia">
        <ion-icon name="calendar-outline"></ion-icon>
        <ion-label class="tab-btn-text">Asistencia</ion-label>
      </ion-tab-button>
  
    </ion-tab-bar>
  
  </ion-tabs>
</ion-content>
